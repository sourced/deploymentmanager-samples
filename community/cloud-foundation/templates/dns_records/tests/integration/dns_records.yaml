imports:
- path: templates/dns_records/dns_records.py
  name: dns_records.py

resources:

- name: dns-records-${RAND}
  type: dns_records.py
  properties:
    zoneName: testmanagedzone-${RAND}
    dnsName: ${RAND}.com.
    resourceRecordSets:
      - 
        name: "www.${RAND}.com."
        type: "A"
        ttl: 20
        rrdatas:
          - "192.0.1.1"
      - 
        name: "www.${RAND}.com."
        type: "AAAA"
        ttl: 30
        rrdatas:
          - "1002:db8::8bd:2001"
      - 
        name: "mail.${RAND}.com."
        type: "MX"
        ttl: 300
        rrdatas:
          - "25 smtp.mail.${RAND}.com."
      - 
        name: "txt.${RAND}.com."
        type: "TXT"
        ttl: 235 
        rrdatas:
          - "mysuperawesometextrecord"

