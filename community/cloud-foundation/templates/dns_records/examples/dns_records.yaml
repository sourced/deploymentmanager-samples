imports:
- path: templates/dns_records/dns_records.py
  name: dns_records.py

resources:

- name: create-my-dns-records
  type: dns_records.py
  properties:
    zoneName: 'foobar-managed-zone'
    dnsName: 'foobar.local.'
    resourceRecordSets:
      - 
        name: 'www.foobar.local.'
        type: "A"
        ttl: 20
        rrdatas:
          - "10.1.1.1"
      - 
        name: 'www.foobar.local.'
        type: "AAAA"
        ttl: 30
        rrdatas:
          - "1002:db8::8bd:2001"
      - 
        name: 'mail.foobar.local.'
        type: "MX"
        ttl: 300
        rrdatas:
          - "234 mail.foobar.local."
      - 
        name: 'txt.foobar.local.'
        type: "TXT"
        ttl: 235 
        rrdatas:
          - "MySupeAwesomeBlog"
