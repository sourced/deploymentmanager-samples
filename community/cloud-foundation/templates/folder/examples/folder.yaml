# Example of the Folder template usage.
#
# Replace the following placeholders with valid values:
#   <FIXME:orgId>: the organization id the folder will be created under
#   <FIXME:folderId>: the folder id the folder will be created under
#

imports:
- path: templates/folder/folder.py
  name: folder.py

resources:
- name: my-folder
  type: folder.py
  properties:
    folders:
      - name: org-folder
        orgId: organizations/<FIXME:orgId>
        displayName: Folder under Organization
      - name: folder-folder
        folderId: folders/<FIXME:folderId>
        displayName: Folder under Folder
