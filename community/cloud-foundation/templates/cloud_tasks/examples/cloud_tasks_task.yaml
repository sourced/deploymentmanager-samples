# Test of the Cloud Task
#
# Refer to https://cloud.google.com/tasks/docs/reference/rest/v2beta3/projects.locations.queues.tasks for more details

imports:
  - path: templates/cloud_tasks/task.py
    name: task.py

resources:
  - name: mysupertesttask
    type: task.py
    properties:
      queueId: mysupertestqueue
      task:
        appEngineHttpRequest:
          httpMethod: POST
          appEngineRouting:
            service: "default"
          relativeUri: "/"
      responseView: FULL