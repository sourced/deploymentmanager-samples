imports:
  - path: templates/nat_gateway/single_nat_gateway.py
    name: single-nat-gateway.py
  - path: templates/firewall/firewall.py
    name: firewall.py

resources:
  - name: single-nat-gateway
    type: single-nat-gateway.py
    properties:
      network: projects/dev-island/global/networks/ally-natnetwork
      subnetwork: projects/dev-island/regions/us-east1/subnetworks/ally-natsubnetwork
      nat-ip-range: 10.240.0.0/24
      region: us-east1
      zone: us-east1-c
      nat-gw-tag: natgw
      nated-vm-tag: no-ip
      startupScript: |
        #!/bin/bash
        echo 1 > /proc/sys/net/ipv4/ip_forward
        sysctl -w net.ipv4.ip_forward=1
        echo "net.ipv4.ip_forward=1" | tee -a /etc/sysctl.conf > /dev/null
        iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
        apt-get -y install iptables-persistent
