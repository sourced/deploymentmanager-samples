imports:
- path: templates/nat_gateway/single-nat-gateway.py
  name: single-nat-gateway.py
- path: templates/firewall/firewall.py
  name: firewall.py


resources:
  - name: single-nat-gateway
    type: single-nat-gateway.py
    properties:
  #    projectId: PROJECT_ID 
      network: projects/dev-island/global/networks/ally-natnetwork
      subnetwork: projects/dev-island/regions/us-east1/subnetworks/ally-natsubnetwork
      nat-ip-range: 10.240.0.0/24
      region: us-east1
      zone: us-east1-c
      nat-gw-tag: natgw
      nated-vm-tag: no-ip
      startupScript: |
        #!/bin/bash
        sudo echo 1 > /proc/sys/net/ipv4/ip_forward
        sudo sysctl -w net.ipv4.ip_forward=1
        sudo echo "net.ipv4.ip_forward=1" | sudo tee -a /etc/sysctl.conf > /dev/null
        sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
        sudo apt-get install iptables-persistent


