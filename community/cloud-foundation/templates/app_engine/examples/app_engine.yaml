# Example of the App Engine template usage.
#
# In this example, a App Engine app is created.
#

imports:
  - path: templates/app_engine/app_engine.py
    name: app_engine.py

resources:
  - name: test-app-engine
    type: app_engine.py
    properties:
      locationId: us-east1
      servingStatus: SERVING
      featureSettings:
        splitHealthChecks: True
