# Example of the Interconnect Attachment template usage.
#

imports:
  - path: templates/interconnect_attachment/interconnect_attachment.py
    name: interconnect_attachment.py

resources:
  - name: test-dedicated-interconnect
    type: interconnect_attachment.py
    properties:
      name: my-dedicated-interconnect-attachment
      router: router-1
      region: us-central1
      interconnect: interconnect-1

  - name: test-partner-interconnect
    type: interconnect_attachment.py
    properties:
      name: my-partner-interconnect-attachment
      router: router-1
      region: us-central1
      edge-availability-domain: any
