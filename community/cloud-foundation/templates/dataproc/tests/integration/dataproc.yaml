# Test of the Dataproc template usage.
#
# Variables:
#   RAND: a random string used by the testing suite.
#

imports:
  - path: templates/dataproc/dataproc.py
    name: dataproc.py

resources:
# Resource under test
  - name: dataproc-cluster-${RAND}
    type: dataproc.py
    properties:
      zone: us-central1-a
      region: global
      serviceAccountEmail: $(ref.dataproc-sa-${RAND}.email)
      network: $(ref.test-network-${RAND}.selfLink)
      networkTags:
        - test-tag-${RAND}
      master:
        numInstances: 1
        machineType: n1-standard-8
        diskSizeGb: 100
        diskType: pd-ssd
      worker:
        numInstances: 2
        machineType: n1-standard-4
      secondaryWorker:
        numInstances: 1
        isPreemptible: true
    metadata:
      dependsOn:
        - dataproc-sa-set-iam-${RAND}
        - test-network-${RAND}-allow-icmp
        - test-network-${RAND}-allow-ssh
        - test-network-${RAND}-allow-internal

# Prerequisites

# Set up the network
  - name: test-network-${RAND}
    type: compute.v1.network
    properties:
      autoCreateSubnetworks: true

# Set up firewall rules for newly created network
  - name: test-network-${RAND}-allow-icmp
    type: compute.v1.firewall
    properties:
      network: $(ref.test-network-${RAND}.selfLink)
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: icmp
  - name: test-network-${RAND}-allow-ssh
    type: compute.v1.firewall
    properties:
      network: $(ref.test-network-${RAND}.selfLink)
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: tcp
          ports:
            - 22
  - name: test-network-${RAND}-allow-internal
    type: compute.v1.firewall
    properties:
      network: $(ref.test-network-${RAND}.selfLink)
      sourceRanges:
        - 10.128.0.0/9
      allowed:
        - IPProtocol: all

# Create Service Account for Dataproc cluster
  - name: dataproc-sa-${RAND}
    type: iam.v1.serviceAccount
    properties:
      accountId: dataproc-sa-${RAND}
      displayName: dataproc-sa-${RAND}
      projectId: ${CLOUD_FOUNDATION_PROJECT_ID}

# Patch project IAM policy to grant newly created account dataproc.worker role

# Get existing policy
  - name: dataproc-sa-get-iam-${RAND}
    action: gcp-types/cloudresourcemanager-v1:cloudresourcemanager.projects.getIamPolicy
    properties:
      resource: ${CLOUD_FOUNDATION_PROJECT_ID}

# Grant dataproc.worker role to Service Account
  - name: dataproc-sa-set-iam-${RAND}
    action: gcp-types/cloudresourcemanager-v1:cloudresourcemanager.projects.setIamPolicy
    properties:
      resource: ${CLOUD_FOUNDATION_PROJECT_ID}
      policy: $(ref.dataproc-sa-get-iam-${RAND})
      gcpIamPolicyPatch:
        add:
          - role: roles/dataproc.worker
            members:
              - serviceAccount:$(ref.dataproc-sa-${RAND}.email)

# When Service Account is deleted, remove its policy as well
  - name: dataproc-sa-cleanup-on-delete-${RAND}
    action: gcp-types/cloudresourcemanager-v1:cloudresourcemanager.projects.setIamPolicy
    metadata:
      runtimePolicy:
        - DELETE
    properties:
      resource: ${CLOUD_FOUNDATION_PROJECT_ID}
      policy: $(ref.dataproc-sa-set-iam-${RAND})
      gcpIamPolicyPatch:
        remove:
          - role: roles/dataproc.worker
            members:
              - serviceAccount:$(ref.dataproc-sa-${RAND}.email)
