# Example of the Google Cloud KMS template usage.
#
# In this example, a KMS KeyRing is created with a cryptographic 
# key for asymmetric signing. The key uses the 
# RSA_SIGN_PKCS1_2048_SHA256 algorithm.
#
# Replace the following placeholders with relevant values:
#  <FIXME:keyring_name>: a KeyRing name unique in the Project.
#  <FIXME:cryptokey_name>: a cryptographic key name unique 
#  in the KeyRing

imports:
  - path: templates/kms/kms.py
    name: kms.py

resources:
  - name: test-kms
    type: kms.py
    properties:
      keyRingName: <FIXME:keyring_name>
      region: us-east1
      keys:
        - cryptoKeyName: <FIXME:cryptokey_name>
          cryptoKeyPurpose: ASYMMETRIC_SIGN
          versionTemplate:
            protectionLevel: SOFTWARE
            algorithm: RSA_SIGN_PKCS1_2048_SHA256
