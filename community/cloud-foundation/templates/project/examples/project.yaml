# Example of the project template usage.
#
# In this example, a project is created, along with some of the most used
# resources that an enterprise needs for regular operation.
#
# Notice that the `setDMServiceAccountAsOwner` property defaults to
# True, so it does not need to be specified in the config. Same for
# the `parent.type` property, which defaults to 'organization'. These properties 
# are specified in the example for informational purposes.
#
# See `templates/project.py.schema` for detailed information on the above properties.

imports:
  - path: templates/project/project.py
    name: project.py

resources:
  - name: <FIXME:UniqueProjectName>
    type: project.py
    properties:
      parent:
        type: organization
        id: <FIXME:OrgID>
      billingAccountId: <FIXME:BillingAccount:ID>
      activateApis:
        - compute.googleapis.com
        - deploymentmanager.googleapis.com
        - pubsub.googleapis.com
      serviceAccounts:
        - test-sa
      usageExportBucket: true
      sharedVPCHost: true
