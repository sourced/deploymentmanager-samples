# Example of the firewall template usage.
#
# In this example, an array of firewall rules is applied to the
# 'network-test' VPC.
#

imports:
  - path: templates/firewall/firewall.py
    name: firewall.py

resources:
  - name: test-firewall
    type: firewall.py
    properties:
      network: network-test
      rules:
        - name: allow-proxy-from-inside
          allowed:
            - IPProtocol: tcp
              ports:
                - "80"
                - "443"
          description: Test rule for the 'network-test' network.
          direction: INGRESS
          sourceRanges:
            - 10.0.0.0/8
        - name: allow-dns-from-inside
          allowed:
            - IPProtocol: udp
              ports:
                - "53"
            - IPProtocol: tcp
              ports:
                - "53"
          description: Test rule for the 'network-test' network.
          direction: EGRESS
          priority: 20
          destinationRanges:
            - 8.8.8.8/32
