# Test of the cloud sql template.
#

imports:
#- path: templates/healthcheck/healthcheck.py
- path: ../../cloud_sql.py
  name: cloud_sql.py


resources:
- name: cloudsql-replica-test
  type: cloud_sql.py
  properties:
    region: us-central1
    databaseVersion: MYSQL_5_7
    tier: db-n1-standard-1
    dataDiskSizeGb: 10
    dataDiskType: PD_HDD
    activationPolicy: ALWAYS
    locationPreference:
      zone: us-central1-b
    backupConfiguration:
      startTime: '02:00'
    readReplicas:
    - region: us-central1
      locationPreference:
        zone: us-central1-a
    databases:
    - name: db1
    - name: db2
    users:
    - name: user1
      host: 10.1.1.1