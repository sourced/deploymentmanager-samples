# Example on how to use the instance template
#
# In this example, a Ubuntu 18.04 instance with Nginx is created.

name: my-instance-prod-2
description: |
  My instance dependend on my-instance-prod-2
  ( !DMOutputas dm://my-instance-prod-1/my-instance-prod-1/internalIp )
  $(out.my-instance-prod-1.my-instance-prod-1.internalIp)
  $(out.my-instance-prod-1.my-instance-prod-1.internalIp)
imports:
  - path: templates/instance/instance.py
    name: instance.py

resources:
  - name: my-instance-prod-2
    type: instance.py
    properties:
      zone: us-central1-a
      diskImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
      diskSizeGb: 100
      machineType: f1-micro
      diskType: pd-ssd
      network: $(out.my-network-prod.my-network-prod.name)
      metadata:
        items:
          - key: startup-script
            value: |
                #!/bin/bash
                apt-get update
                apt-get install -y nginx
                cat << EOF > /tmp/instance-1-ip.txt
                $(out.my-instance-prod-1.my-instance-prod-1.internalIp)
                EOF
