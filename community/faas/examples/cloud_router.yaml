# Example on how to use the cloud router templates
#
# Notice the `network` property. Replace the place holder
# `test-network` with your network name.

imports:
  - path: templates/cloud_router.py

resources:
  - name: test-cloud-router
    type: templates/cloud_router.py
    properties:
      name: cloud-router
      network: test-network
      region: us-east1
      asn: 65001
