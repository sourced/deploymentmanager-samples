# Example on how to use the logsink template
#
# Variables:
#   RAND: Just a random string used mostly by the testing suite.
#

imports: 
  - path: templates/logsink.py

resources: 
  - name: test-logsink-storage-${RAND}
    type: templates/logsink.py
    properties: 
      destinationName: test-bucket-${RAND}
      destinationType: STORAGE
      uniqueWriterIdentity: true
    
  - name: test-logsink-pubsub-${RAND}
    type: templates/logsink.py
    properties:
      destinationName: test-topic-${RAND}
      destinationType: PUBSUB
      uniqueWriterIdentity: true

  - name: test-logsink-bq-${RAND}
    type: templates/logsink.py
    properties:
      destinationName: test_dataset_${RAND}
      destinationType: BIGQUERY
      uniqueWriterIdentity: true
