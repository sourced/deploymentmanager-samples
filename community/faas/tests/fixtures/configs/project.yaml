imports:
  - path: templates/project.py
    name: project.py

resources:
  - name: ${FAAS_PROJECT_ID}-${RAND}
    type: project.py
    properties:
      parent:
        id: ${FAAS_ORGANIZATION_ID}
      billingAccountId: ${FAAS_BILLING_ACCOUNT_ID}
      activateApis:
        - compute.googleapis.com
        - deploymentmanager.googleapis.com
        - pubsub.googleapis.com
      serviceAccounts:
        - sa-${RAND}
      usageExportBucket: true
      setDMServiceAccountAsOwner: true
