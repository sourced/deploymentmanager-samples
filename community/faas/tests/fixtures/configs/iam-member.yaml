# Example on how to use the iam member template
#
# Variables:
#   RAND: Just a random string used mostly by the testing suite.
#   TEST_SERVICE_ACCOUNT: Service account name
#   FAAS_PROJECT_ID: Project ID

imports:
  - path: templates/iam_member.py
    name: iam_member.py

resources:
  - name: iam-member-test-${RAND}
    type: iam_member.py
    properties:
      roles:
        - role: roles/editor
          members:
            - serviceAccount:${TEST_SERVICE_ACCOUNT}@${FAAS_PROJECT_ID}.iam.gserviceaccount.com
        - role: roles/viewer
          members:
            - serviceAccount:${TEST_SERVICE_ACCOUNT}@${FAAS_PROJECT_ID}.iam.gserviceaccount.com
