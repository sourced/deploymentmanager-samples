# Example on how to use the iam member template
#
# Variables:
#   RAND: Just a random string used mostly by the testing suite.
#   TEST_SERVICE_ACCOUNT: Service account name
#   FAAS_PROJECT_NAME: Project name

imports:
  - path: templates/iam_member.py

resources:
  - name: iam_member_test-${RAND}
    type: templates/iam_member.py
    properties:
      role: roles/editor
      members:
        - serviceAccount:${TEST_SERVICE_ACCOUNT}@${FAAS_PROJECT_NAME}.iam.gserviceaccount.com
